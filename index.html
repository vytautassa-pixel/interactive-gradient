<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Liquid Gradient</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; }
    canvas { display:block; width:100%; height:100%; }
    #ui { position:absolute; top:10px; left:10px; z-index:10; color:white; font-family:sans-serif; }
  </style>
</head>
<body>
  <canvas id="gradient-canvas"></canvas>

  <div id="ui">
    <input type="color" id="c1" value="#16254b"> 
    <input type="color" id="c2" value="#23418a"> 
    <input type="color" id="c3" value="#aadfd9"> 
    <input type="color" id="c4" value="#e64f0f"> 
    <label><input type="checkbox" id="noiseToggle" checked> Noise</label>
  </div>

  <script type="module" src="gradient.js"></script>
</body>
</html>
