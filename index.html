<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monopo Liquid Gradient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- UI Panel -->
  <div class="ui">
    <div class="title">Interactive Gradient</div>

    <label>Colors</label>
    <div class="colors">
      <input type="color" value="#16254b" data-color="color1">
      <input type="color" value="#23418a" data-color="color2">
      <input type="color" value="#aadfd9" data-color="color3">
      <input type="color" value="#e64f0f" data-color="color4">
    </div>

    <label>
      <input type="checkbox" id="noiseToggle" checked>
      Noise Overlay
    </label>

    <button id="copy">Copy Embed Code</button>
  </div>

  <!-- Three.js Canvas -->
  <canvas id="gradient-canvas"></canvas>

  <script src="gradient.js"></script>
</body>
</html>
