<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liquid Gradient Tool</title>
<style>
:root {
  --ui-bg: rgba(20, 20, 25, 0.6);
  --ui-border: rgba(255, 255, 255, 0.08);
  --ui-radius: 12px;
  --ui-blur: blur(12px);
}
* { box-sizing: border-box; }
html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; font-family:Inter,sans-serif;}
canvas { position:fixed; inset:0; width:100%; height:100%; display:block; }

.ui {
  position: fixed;
  top: 24px;
  left: 24px;
  padding: 16px;
  background: var(--ui-bg);
  backdrop-filter: var(--ui-blur);
  border-radius: var(--ui-radius);
  border: 1px solid var(--ui-border);
  display: grid;
  gap: 12px;
  z-index: 10;
}

.ui-row { display:flex; gap:8px; align-items:center; }
.ui label { font-size:12px; color:#bbb; min-width:48px; }
.ui input[type="color"] { border:none; width:28px; height:28px; border-radius:6px; cursor:pointer; }
.ui input[type="checkbox"] { accent-color:white; }
.ui small { font-size:11px; opacity:0.6; }
</style>
</head>
<body>
<canvas id="gradient-canvas"></canvas>

<div class="ui">
  <div class="ui-row">
    <label>C1</label><input type="color" id="c1" value="#16254b">
    <label>C2</label><input type="color" id="c2" value="#23418a">
  </div>
  <div class="ui-row">
    <label>C3</label><input type="color" id="c3" value="#aadfd9">
    <label>C4</label><input type="color" id="c4" value="#e64f0f">
  </div>
  <div class="ui-row">
    <input type="checkbox" id="noiseToggle" checked>
    <small>Film grain</small>
  </div>
</div>

<script type="module" src="gradient.js"></script>
</body>
</html>
